<html>
    <head>
        <title>Publication</title>

        <link rel="stylesheet" href="https://use.typekit.net/elz8xfn.css" />
        <link rel="stylesheet" href="https://use.typekit.net/elz8xfn.css">
        <link rel="stylesheet" href="styles.css">
        <style>
            html{
                background-color: black;
                padding: 0px;
            }
            </style>
    </head>
    <body>

        <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <img src="https://user-images.githubusercontent.com/95500689/147288713-d2463ca3-8549-4853-b684-fab572482523.jpg" style="width:100%">
    </div>
  
    <div class="mySlides fade">
      <img src="https://user-images.githubusercontent.com/95500689/147288718-4900d390-fbde-4c5e-b248-5409a6aabe7e.jpg" style="width:100%">

    </div>
  
    <div class="mySlides fade">
      <img src="https://user-images.githubusercontent.com/95500689/147288721-1c62b696-3250-4787-a8f1-1dd5d40eee79.jpg" style="width:100%">
    </div>

    <div class="mySlides fade">
        <img src="https://user-images.githubusercontent.com/95500689/147288725-6a9a8f10-da60-4b3e-b67d-cd7c5771551c.jpg" style="width:100%">
      </div>
  
      <div class="mySlides fade">
        <img src="https://user-images.githubusercontent.com/95500689/147288726-63b32f6e-e0c7-409b-84d0-f27911c9418a.jpg" style="width:100%">
      </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <script>
    var slideIndex = 1;
    showSlides(slideIndex);
    
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
    
    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      if (n > slides.length) {slideIndex = 1}    
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";  
      }
      for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";  
      dots[slideIndex-1].className += " active";
    }
    </script>
  <br>
  
        </body>
    
</html>
