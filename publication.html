<html>
    <head>
        <title>Publication</title>

        <link rel="stylesheet" href="https://use.typekit.net/elz8xfn.css" />
        <link rel="stylesheet" href="https://use.typekit.net/elz8xfn.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="styles.css">
        <style>

            .mySlides {display:none;}
            html{
                background-color: black;
                padding: 0px;
            }
            </style>
    </head>
    <body>
      <div class="w3-content w3-section" style="max-width:500px">
        <img class="mySlides" src="https://user-images.githubusercontent.com/95500689/147288713-d2463ca3-8549-4853-b684-fab572482523.jpg" style="width:100%">
        <img class="mySlides" src="https://user-images.githubusercontent.com/95500689/147288718-4900d390-fbde-4c5e-b248-5409a6aabe7e.jpg" style="width:100%">
        <img class="mySlides" src="https://user-images.githubusercontent.com/95500689/147288721-1c62b696-3250-4787-a8f1-1dd5d40eee79.jpg" style="width:100%">
        <img class="mySlides" src="https://user-images.githubusercontent.com/95500689/147288725-6a9a8f10-da60-4b3e-b67d-cd7c5771551c.jpg" style="width:100%">
        <img class="mySlides" src="https://user-images.githubusercontent.com/95500689/147288726-63b32f6e-e0c7-409b-84d0-f27911c9418a.jpg" style="width:100%">
      </div>
      <script>
        var myIndex = 0;
        carousel();
        
        function carousel() {
          var i;
          var x = document.getElementsByClassName("mySlides");
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
          }
          myIndex++;
          if (myIndex > x.length) {myIndex = 1}    
          x[myIndex-1].style.display = "block";  
          setTimeout(carousel, 2000); // Change image every 2 seconds
        }
        </script>
 
  
        </body>
    
</html>
