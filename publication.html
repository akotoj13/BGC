<html>
    <head>
        <title>Publication</title>

        <link rel="stylesheet" href="https://use.typekit.net/elz8xfn.css" />
        <link rel="stylesheet" href="https://use.typekit.net/elz8xfn.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="styles.css">
        <style>

            .mySlides {display:none;}
            html{
                background-color: #f4c3cc;
                padding: 0px;
                overflow: hidden;
                align-content: center;
        
            }
            </style>
    </head>
    <body>
      <div class="w3-content w3-section" style="max-width:800px">
        <img class="mySlides" src="https://user-images.githubusercontent.com/95500689/147292834-7b2f388f-cde9-4bd2-8a31-7f45315d9f3d.png" style="width:100%">
        <img class="mySlides" src="https://user-images.githubusercontent.com/95500689/147292992-ba4452f8-197a-4f8e-8aa6-21261ea28912.png" style="width:100%">
        <img class="mySlides" src="https://user-images.githubusercontent.com/95500689/147292995-6c659424-8faf-4678-812e-2466f53696ca.png" style="width:100%">
        <img class="mySlides" src="https://user-images.githubusercontent.com/95500689/147292997-2391346d-9931-4a80-8cd1-91701577ec19.png" style="width:100%">
        <img class="mySlides" src="https://user-images.githubusercontent.com/95500689/147293000-5e7e3ae0-965e-4b59-b72e-e72045befb40.png" style="width:100%">
      </div>
      <script>
        var myIndex = 0;
        carousel();
        
        function carousel() {
          var i;
          var x = document.getElementsByClassName("mySlides");
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
          }
          myIndex++;
          if (myIndex > x.length) {myIndex = 1}    
          x[myIndex-1].style.display = "block";  
          setTimeout(carousel, 3000); // Change image every 2 seconds
        }
        </script>
 
  
        </body>
    
</html>
